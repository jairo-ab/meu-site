<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebDev & User Linux">
    <title>Jairo Abreu</title>
    <meta property="og:title" content="Jairo Matos Abreu" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jairoabreu.ga" />
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="carregar" id="carregar">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="corpo" id="corpo">
        <section class="hero is-fullheight is-default is-bold">
            <div class="bar-top">
                <img src="img/rocket-transp.gif" alt="Jairo Abreu" style="width:90; height:70px;">
                <h3 class="has-text-light">Jairo Abreu</h3>
            </div>
            <p class="has-text-centered">
                <a id="LinkPDF" href="arquivo/curriculo.txt" class="button is-rounded is-dark">
                    <span class="icon">
                        <i class="fas fa-file-pdf"></i></i>
                    </span>
                    <span>curriculo.pdf</span>
                </a>
            </p>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns is-vcentered">
                        <div class="column is-5">
                            <figure class="image is-4by3">
                                <img src="img/capa.png" alt="Octocat">
                            </figure>
                        </div>
                        <div class="column is-6 is-offset-1">
                            <h1 class="title is-2 has-text-light">
                                Site Pessoal
                            </h1>
                            <h2 class="subtitle is-4 has-text-light">
                                Caso esteja precisando de um site, pode contar comigo.
                            </h2>
                            <br>
                            <p class="has-text-centered">

                                <a href="https://t.me/jairoabreeu"
                                    class="button is-rounded is-outlined is-small is-light">
                                    <span class="icon">
                                        <i class="fab fa-telegram"></i>
                                    </span>
                                    <span>Telegram</span>
                                </a>

                                <a href="https://www.instagram.com/jairoabreeu"
                                    class="button is-rounded is-outlined is-small is-light">
                                    <span class="icon">
                                        <i class="fab fa-instagram"></i>
                                    </span>
                                    <span>Instagram</span>
                                </a>

                                <a href="https://github.com/jairo-ab"
                                    class="button is-rounded is-outlined is-small is-light">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>GitHub</span>
                                </a>
                            </p>
                            <br>
                            <h4 class="has-text-light">Ou entre em contato por <a id="button">e-mail</a></h4>
                            <div class="modal modal-z" id="modal">
                                <div class="modal-background"></div>
                                <div class="modal-content">
                                    <div class="section modal-wrap">
                                        <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
                                            <!-- Replace with your StaticForms accessKey -->
                                            <input type="hidden" name="accessKey"
                                                value="f37ac368-7575-447f-b171-eb2e287f2ce6">
                                            <input type="hidden" name="subject" value="Mensagem do Site Pessoal">
                                            <div class="field">
                                                <label class="title is-5 has-text-light has-text-left">Nome</label>
                                                <div class="control has-icons-left">
                                                    <input class="input" type="text" name="name"
                                                        placeholder="Digite seu nome" required>
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-signature"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="title is-5 has-text-light">Email</label>
                                                <div class="control has-icons-left has-icons-right">
                                                    <input class="input" type="text" name="name" placeholder="Digite seu Email"
                                                        required>
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-envelope"></i>
                                                    </span>
                                                    <span class="icon is-small is-right">
                                                        <i class="fas fa-check"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="title is-5 has-text-light">Mensagem</label>
                                                <div class="control">
                                                    <textarea class="textarea is-primary" name="message"
                                                        placeholder="Escreva sua mensagem" required></textarea>
                                                </div>
                                            </div>
                                            <input type="hidden" name="redirectTo" value="https://jairoabreu.ga">
                                            <button class="button is-primary" type="Submit">Enviar</button>
                                            <div class="close button has-text-right">
                                                <span class="icon">
                                                    <i class="fas fa-times-circle"></i>
                                                </span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!--<button class="modal-close is-large" aria-label="close" id="close"></button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <div class="container">
                    <div class="tabs is-centered">
                        <ul>
                            <li><a class="has-text-light" href="https://teste.tk">&copy; 2020 Jairo Abreu</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="bulma.js"></script>
    <script>
        var intervalo = setInterval(function () {
            clearInterval(intervalo);
            document.getElementById("carregar").style.display = "none";
            document.getElementById("corpo").style.display = "block";
        }, 3000)
    </script>
</body>

</html>
